
<!-- rules_randomizer.html
     Sito (single-file) che randomizza le 3 regole di Scopone Scientifico
     ‚Ä¢ Piglia-tutto ‚Üí carta casuale
     ‚Ä¢ Seme Ori     ‚Üí seme casuale
     ‚Ä¢ Primiera     ‚Üí numero casuale (1-10)
     Versione: 5 agosto 2025
-->
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scopone ‚Äì Regole Casuali</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 0;
        padding: 1.5rem;
        background: #f9f9f9;
      }
      h1 {
        font-size: 1.6rem;
        margin-top: 0;
      }
      .card {
        background: #ffffff;
        border-radius: 14px;
        padding: 1.25rem 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
        line-height: 1.45;
      }
      button {
        appearance: none;
        font-size: 1.05rem;
        font-weight: 600;
        padding: 0.6rem 1.4rem;
        border: none;
        border-radius: 10px;
        background: #007aff;
        color: #fff;
        cursor: pointer;
        transition: transform 0.06s ease-in-out;
      }
      button:active {
        transform: scale(0.97);
      }
    </style>
  </head>
  <body>
    <h1>Regole Scopone Random</h1>

    <div id="rules" class="card"> <!-- conterr√† le regole --> </div>

    <button id="btn">Regole Casuali</button>

    <script>
      const suits = ["Bastoni", "Coppe", "Denari", "Spade"];
      const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
      const pick = (arr) => arr[randInt(0, arr.length - 1)];

      function newRules() {
        return {
          pigliatutto: { value: randInt(1, 10), suit: pick(suits) },
          specialSuit: pick(suits),
          primiera: randInt(1, 10),
        };
      }

      function display(r) {
        document.getElementById("rules").innerHTML = `
          <p>üÉè <strong>Piglia-Tutto:</strong> ${r.pigliatutto.value} di ${r.pigliatutto.suit}</p>
          <p>‚ô¶Ô∏è <strong>Seme Ori:</strong> ${r.specialSuit}</p>
          <p>üèÜ <strong>Primiera sul numero:</strong> ${r.primiera}</p>
        `;
      }

      document.getElementById("btn").addEventListener("click", () => display(newRules()));

      // Mostra subito una prima estrazione
      display(newRules());
    </script>
  </body>
</html>
